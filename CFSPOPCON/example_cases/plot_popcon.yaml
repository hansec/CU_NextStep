type: popcon

figsize: [8, 6]
show_dpi: 150

coords:
  x:
    dimension: average_electron_temp
    label: "$<T_e>$ [$keV$]"
    units: keV
  y:
    dimension: average_electron_density
    label: "$<n_e>$ [$10^{20} m^{-3}$]"
    units: n20


fill:
  variable: Q
  where:
      Q:
        min: 1.0
      P_auxillary_launched:
        min: 0.0
        max: 25.0
        units: MW
      greenwald_fraction:
        max: 0.9
      ratio_of_P_SOL_to_P_LH:
        min: 1.0
      max_flattop_duration:
        min: 0.0
        units: seconds

points:
  PRD:
    label: "PRD"
    marker: "x"
    color: "red"
    size: 50.0

# Suggested colors are "tab:red", "tab:blue", "tab:orange", "tab:green", "tab:purple",
# "tab:brown", "tab:pink", "tab:gray", "tab:olive", "tab:cyan"
contour:
  P_auxillary_launched:
    label: "$P_{aux}$"
    levels: [1.0, 5.0, 10.0, 25.0, 50.0]
    color: "tab:red"
    format: "1.2g"

  normalized_beta:
    label: "$\\beta_{N}$"
    levels: [1.0, 2.0, 3.0]
    color: "tab:blue"
    format: "1.2g"

  greenwald_fraction:
    label: "$f_{GW}$"
    levels: [0.1,0.2]
    color: "tab:green"
    format: "1.2g"